<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="twitter:card" content="summary" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>誕生日からわかる今年の運勢</title>

<body class="bg-light-subtle">
  <header>
    <nav class="navbar bg-light"> <!-- ナビゲーションバー -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">誕生日からわかる今年の運勢</a>
      </div>
    </nav>
  </header>
  <div class="container-md mt-3"> <!-- 占いエリア-->
    <div class="row">
    <h3 class="mt-3 mb-3 text-center">🔮占いたい人の名前と誕生日を入れてください🔮</h3>
      <div class="mt-3 mb-3 form-group row">
        <label for="name" class="form-label col-1">名前</label> <!-- 名前入力欄-->
        <div class="col-5">
        <input type="text" class="form-control" id="name" size="20" maxlength="20" />
        </div>
      </div>
      <div class="mt-3 mb-3 form-group row">
        <label for="date" class="form-label col-1">誕生日</label> <!-- 誕生日入力欄-->
        <div class="col-5">
        <input type="date" class="form-control" id="date" />
        </div>
      </div>
      <div class="mt-3 mb-3 form-group row">
        <div class="col-2">
          <button class="btn btn-primary" id="submit" type="submit">占う</button> <!-- 占うボタン-->
        </div>
      </div>
    </div>
    <div class="row mt-3">  <!-- resut-area -->
      <div class="">
        <div id="result-area"></div>
      </div>
    </div>
  <script src="uranai.js"></script>
